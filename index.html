<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="formtable.css" />
  </head>
  <body>
    <div id="div1">
        <h1>Form</h1>
      <form id="form">
        <label>First Name</label>
        <input type="text" id="fname" placeholder="Firse name" />
        <br />
        <label>Last Name</label>
        <input type="text" id="lname" placeholder="Last name" />
        <br />
        <label>Address</label>
        <input type="text" id="address" placeholder="Address" />
        <br />
        <label>Pincode</label>
        <input type="number" id="Pincode" placeholder="Pincode" />
        <br />
        <label>Gender</label>
        <input type="text" id="Gender" placeholder="Gender" />
        <br />
        <label>Choice of food</label>
        <ul type=none>
          <li><input type="checkbox" value="Dosa" id="Dosa" name="food" />Dosa</li>
          <li><input type="checkbox" value="Idli" id="Idli" name="food" />Idli</li>
          <li><input type="checkbox" value="Pizza" id="Pizza" name="food" />Pizza</li>
          <li><input type="checkbox" value="Burger" id="Burger" name="food" />Burger</li>
          <li><input type="checkbox" value="Fried rice" id="Fried rice" name="food"/>Fried rice</li>
        </ul>
        <label>State</label>
        <input type="text" id="State" placeholder="State" />
        <br>
        <label>Country</label>
        <input type="text" id="Country" placeholder="Country" />
      </form>
      <br />
      <button onclick="Validation()">Add</button>
    </div>
    <br>
    <br>
    <div id="div2">
      <table id="data" border="1px">
        <tr>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Address</th>
          <th>Pincode</th>
          <th>Gender</th>
          <th>Choice Of Food</th>
          <th>State</th>
          <th>Country</th>
        </tr>
      </table>
    </div>
  </body>
  <script src="formtable.js"></script>
</html>
